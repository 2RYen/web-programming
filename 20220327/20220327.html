<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./20220327.css">

</head>
<body>
  <div class="container2">
    <div class="row mb-5">
      <h2 class="h2">회원가입</h2>
      <span>필수 정보는 반드시 입력해야 합니다.</span>
    </div>
    <hr class="myHr">
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="type">회원구분<span class="star">*</span></label></div>
      <div class="col-md-9">
        <select class="form-select" id="type" aria-label="Default select example">
          <option value="학생">학생</option>
          <option value="학부모">학부모</option>
          <option value="일반인">일반인</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="userId" class="form-label">아이디<span class="star">*</span></label></div>
      <div class="col-9">
        <input type="text" id="userId" class="form-control">
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="pwd1">비밀번호<span class="star">*</span></label></div>
      <div class="col-9">
        <input type="password" id="pw1" class="form-control">
        <span class="explain">비밀번호는 영문, 숫자 포함 6자 이상으로만 가입 됩니다.</span>
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="pwd2">비밀번호 확인<span class="star">*</span></label></div>
      <div class="col-9">
        <input type="password" id="pw2" class="form-control">
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="username">이름<span class="star">*</span></label></div>
      <div class="col-9">
        <p>아이핀 본인확인 후에는 이름이 자동 입력되고 휴대폰 본인확인 후에는 이름과 휴대폰 번호가 자동 입력되어 수동으로 입력할 수 없게 됩니다.</p>
        <div class="row gx-1">
          <div class="col-5"><input type="text" id="username" class="form-control"></div>
          <div class="col"><button class="form-control bg-dark text-white">아이핀 본인확인</button></div>
          <div class="col"><button class="form-control bg-dark text-white">휴대폰 본인확인</button></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="email">이메일<span class="star">*</span></label></div>
      <div class="col-9">
        <input type="email" id="email" class="form-control">
      </div>
    </div>
    <hr>
    <div class="row mb-3">
      <div class="col-3 align-self-center"><label for="etc"></label>기타 입력사항</div>
      <div class="col-9">
        <textarea id="etc" class="form-control" rows="4" placeholder="기타 입력사항을 입력해주세요(학부모일 경우 자녀의 학년, 반, 번호를 입력하세요)"></textarea>
      </div>
    </div>
    <hr>
    <div class="row mb-1">
      <div class="col"><button class="form-control myBtn">작성완료</button></div>
    </div>
    <div class="row">
      <div class="col"><button class="form-control myBtn">취소</button></div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./20220327.js"></script>
</body>
</html>
