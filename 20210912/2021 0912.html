<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./2021 0912.css">
</head>
<body>

    <!-- table>tr>td[bgcolor="red" colspan="2"] -->
    <table>
        <tr>
            <td bgcolor="red" colspan="2"></td>
        </tr>
    </table>

    <!-- div>ul>li{person $}*3 -->
    <div>
        <ul>
            <li>person 1</li>
            <li>person 2</li>
            <li>person 3</li>
        </ul>
    </div>

    <!-- ul>li#link$@-*5 -->
    <ul>
        <li id="link5"></li>
        <li id="link4"></li>
        <li id="link3"></li>
        <li id="link2"></li>
        <li id="link1"></li>
    </ul>

    <!-- ul>li#link$@4*5 -->
    <ul>
        <li id="link4"></li>
        <li id="link5"></li>
        <li id="link6"></li>
        <li id="link7"></li>
        <li id="link8"></li>
    </ul>

    <!-- ul>li#link$*5 -->
    <ul>
        <li id="link1"></li>
        <li id="link2"></li>
        <li id="link3"></li>
        <li id="link4"></li>
        <li id="link5"></li>
    </ul>

    <!-- div#person>ul>li -->
    <div id="person">
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- div.person>ul>li -->
    <div class="person">
        <ul>
            <li></li>
        </ul>
    </div>


    <!-- table>(tr>td*3)*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- div>ul>li^span -->
    <div>
        <ul>
            <li></li>
        </ul>
        <span></span>
    </div>

    <!-- div+p+span -->
    <div></div>
    <p></p>
    <span></span>

    <!-- div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
</body>
</html>
